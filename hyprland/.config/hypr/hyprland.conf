##############
### COLORS ###
##############
source = ~/.config/hypr/mocha.conf

################
#### MONITOR ###
################
monitor=,preferred,auto,1.0
# monitor=eDP-1,1920x1080@60,0x0,1.0

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$browser = firefox
$menu = rofi -show drun -show-icons
$walker = walker -H -N
$reload_waybar = pkill waybar; ~/.local/bin/waybar-restart.sh
$poweroff_menu = ~/.local/bin/logout-menu.sh
$clip_hist = cliphist list | walker --dmenu -H | cliphist decode | wl-copy
$sunset = ~/.local/bin/sunset.sh
$set_wallpaper = ~/.local/bin/set-wallpaper.sh

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = hyprpm reload -n

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprctl setcursor "catppuccin-mocha-mauve-cursors 24"

exec-once = elephant
exec-once = walker --gapplication-service

exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = swaync
exec-once = swayosd-server

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = HYPRCURSOR_SIZE,24
#env = GTK_THEME,Adwaita:dark

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3

    col.active_border = $mauve $flamingo 45deg
    col.inactive_border = $surface0

    resize_on_border = false
    allow_tearing = false

    layout = scrolling
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 1.5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0


    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = inherit
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    #xset r rate 200 35
    repeat_rate = 35
    repeat_delay = 200


    touchpad {
        natural_scroll = false
    }
}

cursor {
    inactive_timeout = 30
    no_hardware_cursors = true
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, exec, $walker
bind = $mainMod, W, exec, $menu
bind = $mainMod, R, exec, $reload_waybar
bind = $mainMod, B, exec, $browser
bind = $mainMod, Escape, exec, $poweroff_menu
bind = $mainMod, V, exec, $clip_hist
bind = $mainMod SHIFT, A, exec, $sunset
bind = $mainMod SHIFT, B, exec, $set_wallpaper

bind = $mainMod SHIFT, P, exec, hyprpicker

bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exec, hyprctl dispatch forcekillactive

bind = $mainMod, M, exit,

bind = $mainMod, F, togglefloating,
bind = $mainMod, T, layoutmsg, swapwithmaster master

bind = $mainMod ALT, L, exec, hyprlock
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw

# Printscreen
bind = $mainMod, PRINT, exec, hyprshot -m window #window
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region # region
bind = , PRINT, exec, hyprshot -m output # monitor

# Move focus with mainMod + arrow keys
# bind = $mainMod, h, movefocus, l
# bind = $mainMod, j, movefocus, d
# bind = $mainMod, k, movefocus, u
# bind = $mainMod, l, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# hyprscrolling
bind = $mainMod, l, layoutmsg, move +col
bind = $mainMod, h, layoutmsg, move -col

bind = $mainMod SHIFT, h, layoutmsg, movewindowto l
bind = $mainMod SHIFT, j, layoutmsg, movewindowto u
bind = $mainMod SHIFT, k, layoutmsg, movewindowto d
bind = $mainMod SHIFT, l, layoutmsg, movewindowto r

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --monitor "$(hyprctl monitors all -j | jq -r '.[] | select(.focused == true) | .name')" --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --monitor "$(hyprctl monitors all -j | jq -r '.[] | select(.focused == true) | .name')" --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --monitor "$(hyprctl monitors all -j | jq -r '.[] | select(.focused == true) | .name')" --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --monitor "$(hyprctl monitors all -j | jq -r '.[] | select(.focused == true) | .name')" --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +10
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -10

# Requires playerctl
bindl = , XF86AudioNext, exec, swayosd-client --playerctl next
bindl = , XF86AudioPause, exec, swayosd-client --playerctl play-pause
bindl = , XF86AudioPlay, exec, swayosd-client --playerctl play-pause


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

layerrule {
    name = wlogout-blur

    match:namespace = logout_dialog

    blur = true
    ignore_alpha = 0.5
    #blur_popups = true
    #dim_around = true
}

layerrule {
  name = swaync-control-center
  match:namespace = swaync-control-center
  blur = true
  ignore_alpha = 0.5
  # blur_popups = true
  # dim_around = true
}

layerrule {
  name = swaync-notification-window
  match:namespace =  swaync-notification-window
  blur = true
  ignore_alpha = 0.5
  # blur_popups = true
  # dim_around = true
}

layerrule {
  name = walker-dim
  match:namespace = walker
  dim_around = true
}

################
### GESTURES ###
################

# Enable touchpad gestures
gesture = 3, horizontal, workspace

###############
### PLUGINS ###
###############
plugin {
    hyprscrolling {
        column_width = 0.7
        fullscreen_on_one_column = true
    }
}

