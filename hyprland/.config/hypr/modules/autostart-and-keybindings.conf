###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nautilus
$browser = firefox
$menu = rofi -show drun -show-icons
$walker = walker -H -N
$reload_waybar = pkill waybar; ~/.local/bin/waybar-restart.sh
$poweroff_menu = ~/.local/bin/logout-menu.sh
$clip_hist = cliphist list | walker --dmenu -H | cliphist decode | wl-copy
$sunset = ~/.local/bin/sunset.sh
$set_wallpaper = ~/.local/bin/set-wallpaper.sh

#################
### AUTOSTART ###
#################

exec-once = hyprpm reload -n

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprctl setcursor "catppuccin-mocha-mauve-cursors 24"

exec-once = elephant
exec-once = walker --gapplication-service

exec-once = waybar
# exec-once = vibepanel
exec-once = hyprpaper
exec-once = hypridle
exec-once = swaync
exec-once = swayosd-server

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

################
### BINDINGS ###
################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, exec, $walker
bind = $mainMod, W, exec, $menu
bind = $mainMod, R, exec, $reload_waybar
bind = $mainMod, B, exec, $browser
bind = $mainMod, Escape, exec, $poweroff_menu
bind = $mainMod, V, exec, $clip_hist
bind = $mainMod SHIFT, A, exec, $sunset
bind = $mainMod SHIFT, B, exec, $set_wallpaper

bind = $mainMod SHIFT, P, exec, hyprpicker

bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exec, hyprctl dispatch forcekillactive

bind = $mainMod, M, exit,

bind = $mainMod, F, togglefloating,
bind = $mainMod, T, layoutmsg, swapwithmaster master

bind = $mainMod ALT, L, exec, hyprlock
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw

# Printscreen
bind = $mainMod, PRINT, exec, hyprshot -m window #window
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region # region
bind = , PRINT, exec, hyprshot -m output # monitor

# Move focus with mainMod + arrow keys
# bind = $mainMod, h, movefocus, l
# bind = $mainMod, j, movefocus, d
# bind = $mainMod, k, movefocus, u
# bind = $mainMod, l, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# hyprscrolling
bind = $mainMod, l, layoutmsg, move +col
bind = $mainMod, h, layoutmsg, move -col

bind = $mainMod, period, layoutmsg, colresize +0.2
bind = $mainMod, comma, layoutmsg, colresize -0.2

bind = $mainMod SHIFT, period, layoutmsg, swapcol r
bind = $mainMod SHIFT, comma, layoutmsg, swapcol l

bind = $mainMod SHIFT, F, layoutmsg, fit active
bind = $mainMod SHIFT, T, layoutmsg, togglefit


bind = $mainMod SHIFT, h, layoutmsg, movewindowto l
bind = $mainMod SHIFT, j, layoutmsg, movewindowto u
bind = $mainMod SHIFT, k, layoutmsg, movewindowto d
bind = $mainMod SHIFT, l, layoutmsg, movewindowto r

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --monitor "$(hyprctl monitors all -j | jq -r '.[] | select(.focused == true) | .name')" --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --monitor "$(hyprctl monitors all -j | jq -r '.[] | select(.focused == true) | .name')" --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --monitor "$(hyprctl monitors all -j | jq -r '.[] | select(.focused == true) | .name')" --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --monitor "$(hyprctl monitors all -j | jq -r '.[] | select(.focused == true) | .name')" --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +10
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -10

# Requires playerctl
bindl = , XF86AudioNext, exec, swayosd-client --playerctl next
bindl = , XF86AudioPause, exec, swayosd-client --playerctl play-pause
bindl = , XF86AudioPlay, exec, swayosd-client --playerctl play-pause
